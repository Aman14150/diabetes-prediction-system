<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            width: 320px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <h2>ðŸ©º Diabetes Prediction System</h2>
    <form action="/predict" method="post">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="tel" name="mobile" placeholder="Mobile Number" required><br>
        <input type="number" name="Pregnancies" placeholder="Pregnancies" step="any" required><br>
        <input type="number" name="Glucose" placeholder="Glucose" step="any" required><br>
        <input type="number" name="BloodPressure" placeholder="Blood Pressure" step="any" required><br>
        <input type="number" name="SkinThickness" placeholder="Skin Thickness" step="any" required><br>
        <input type="number" name="Insulin" placeholder="Insulin" step="any" required><br>
        <input type="number" name="BMI" placeholder="BMI" step="any" required><br>
        <input type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" step="any"
            required><br>
        <input type="number" name="Age" placeholder="Age" step="any" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>

</html>
